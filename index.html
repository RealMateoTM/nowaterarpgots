<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Republika Nowatera - Kliker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Republika Nowatera - Kliker</h1>
    <div class="start-container">
        <h2>Podaj swoje imię:</h2>
        <input type="text" id="player-name" placeholder="Wpisz imię">
        <button class="button" onclick="startGame()">Rozpocznij grę</button>
    </div>

    <div class="job-container" style="display: none;">
        <h2>Wybierz swój zawód:</h2>
        <button class="button" onclick="chooseJob('kierowca')">Kierowca</button>
        <button class="button" onclick="chooseJob('rolnik')">Rolnik</button>
        <button class="button" onclick="chooseJob('wlasciciel')">Właściciel nieruchomości</button>
        <button class="button" onclick="goToMain()">Powrót do strony głównej</button>
    </div>

    <div class="game-container" style="display: none;">
        <h2 id="job-title"></h2>
        <img id="job-image" src="" alt="Obraz zawodu" style="width: 200px; height: auto; margin-bottom: 20px;">
        <p>Twoje zarobki: <span id="earnings">0</span> NT</p>
        <button class="button" onclick="earnMoney()">Klikaj, aby zarabiać</button>

        <h3>Twoje inwestycje:</h3>
        <div id="investments-list"></div>

        <h3>Zarządzanie grą:</h3>
        <button class="button" onclick="exportGameState()">Zapisz grę</button>
        <label for="importFile" class="button" style="cursor: pointer;">Wczytaj grę</label>
        <input type="file" id="importFile" style="display: none;" onchange="importGameState()" />

        <button class="button" onclick="goToJobs()">Powrót do wyboru zawodów</button>
        <button class="button" onclick="goToMain()">Powrót do strony głównej</button>
    </div>

    <div id="news-section">
        <h2>News ze świata gry</h2>
        <ul id="news-list">
            <li>Republika Nowatera wita nowych graczy!</li>
            <li>Rolnik zarobił pierwszy milion!</li>
            <li>Kierowca zdobył prestiżowy kontrakt!</li>
        </ul>
    </div>

    <footer>
        &copy; Republika Nowatera by MateoTM
    </footer>

    <script src="script.js"></script>
</body>
</html>
